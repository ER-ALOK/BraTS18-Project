[BraTS]
root = ~/Datasets/BraTS
year = 2018
tfrecords = ~/Datasets/BraTS/TFRecords/2018

[TensorFlow]
tensorboard-dir = ./tensorboard

[Output]
save-file = model.tf

[Hyperparameters]
learning-rate = 0.0001
epochs = 100
mini-batch = 1
seed = 420

[dataset]
prefetch-buffer-size 16
shuffle-buffer-size 16